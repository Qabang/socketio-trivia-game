<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Socket Trivia</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1 class="text-center">Trivia Game</h1>
    <section class="content m-auto col-6">
      <div id="player-status-container">
        <span>Players in this round: </span>
        <span id="player-status">0</span>
      </div>
      <div id="timer-container" class="m-3 text-center">
        <h2 id="timer-msg"></h2>
        <div id="timer"></div>
      </div>
      <div id="result" class="m-auto"></div>
      <section id="gameroom" style="display: none">
        <div id="amount"></div>
        <div id="question"></div>
        <div
          class="
            button-wrapper
            d-flex
            flex-wrap
            align-items-stretch
            justify-content-center
          "
        >
          <button
            id="btn-1"
            class="col-5 h-100 answer-btn btn btn-info m-1"
          ></button>
          <button
            id="btn-2"
            class="col-5 h-100 answer-btn btn btn-info m-1"
          ></button>
          <button
            id="btn-3"
            class="col-5 h-100 answer-btn btn btn-info m-1"
          ></button>
          <button
            id="btn-4"
            class="col-5 h-100 answer-btn btn btn-info m-1"
          ></button>
        </div>
      </section>
    </section>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/player.js"></script>
    <script src="/scripts/spectator.js"></script>
  </body>
</html>
